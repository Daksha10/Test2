<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Posts</h1>
        {% if error %}
            <p class="error">Error fetching posts: {{ error }}</p>
        {% endif %}
        <ul>
            {% for post in posts %}
                <li class="post">{{ post }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
